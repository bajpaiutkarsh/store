<section class="section" id="product">
    <div class="container">
        <div class="row margin-bottom-2">
            <div class="col-lg-12">
                <a class="links">Back to home</a> | <span class="links">{{article.name}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
            <div class="left-images" *ngIf="article">
                <p-galleria [value]="article.images" [responsiveOptions]="responsiveOptions" [containerStyle]="{'background': '#fff'}" [numVisible]="5"
[circular]="true" [showItemNavigators]="true"> 
<ng-template pTemplate="item" let-item>
    <img [src]="item" class="article-thumbnail" />
</ng-template>
<ng-template pTemplate="thumbnail" let-item>
    <div class="grid grid-nogutter justify-content-center">
        <img [src]="item" style="display: block; width: 100px; height: 70px;" />
    </div>
</ng-template>
</p-galleria>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="right-content">
                <h4>{{article.name}}</h4>
                <span class="price">{{article.vendor[0].price+' '+ article.vendor[0].region}}</span>
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
                <span>{{article.description}}</span>
                
                <div class="quantity-content">
                    <div class="left-content">
                        <h6>No. of Orders</h6>
                    </div>
                    <div class="right-content">
                        <div class="quantity buttons_added">
                            <input type="button" value="-" class="minus"><input type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus">
                        </div>
                    </div>
                </div>
                <div class="total">
                    <h4>Total: {{article.vendor[0].price+' '+ article.vendor[0].region}}</h4>
                    <div class="main-border-button"><a href="#">Add To Cart</a></div>
                </div>
            </div>
        </div>
        </div>
    </div>
</section>
