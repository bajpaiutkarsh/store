  <div class="content" >
      <div class="content-cards" *ngFor= "let article of articles" >
    <div class="card" (click)="navigateToArticle(article)" (mouseover)="article.active=true" (mouseout)="article.active=false" >
      <div *ngIf="article.active; then gallary else image"></div>
      <ng-template #image> 
        <img #cardimage class="card-img-top" [src]="article.images[0]" alt="Card image cap"> 
        </ng-template>
        <ng-template #gallary> 
          <p-galleria [value]="article.images"[responsiveOptions]="responsiveOptions" [containerStyle]="{'max-width': '640px', 'margin-top':'2em'}" [numVisible]="5"
    [circular]="true"  [autoPlay]="true" [transitionInterval]="1000" [showThumbnails]="false" [showIndicators]="true" [showItemNavigatorsOnHover]="true"
    [showIndicatorsOnItem]="true"> 
    <ng-template pTemplate="item" let-item>
        <img [src]="item" style="width: 100%; display: block;" />
    </ng-template>
    <ng-template pTemplate="thumbnail" let-item>
        <div class="grid grid-nogutter justify-content-center">
            <img [src]="item" style="display: block;" />
        </div>
    </ng-template>
</p-galleria></ng-template>
        <div class="card-body">
          <div class="item-child"><span class="fst-italic">{{article.name}}</span></div>
          <div class="item-child"><span class="fst-italic">{{article.category}}</span></div>
          <div class="item-child"><span class="fst-italic">{{article.vendor[0].price+' '+ article.vendor[0].region}}</span></div>

        </div>
      </div>
    </div>
  </div>
